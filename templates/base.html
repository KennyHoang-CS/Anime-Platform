<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
        <div class="general-container">
        <div class="nav-wrapper" style="background-image: url('https://i.ibb.co/GkgpX52/banner.jpg');">
            <div class="logo-link-wrapper">
                <a href="/">
                    <img src="https://i.ibb.co/Hhs9y6T/site-logo.png" alt="site-logo" width="132" height="132">   
                </a>
            </div>
            <div class="nav-left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="/">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="/users/{{ g.user.id if g.user.id else 5 }}">Watch List</a>
                </div>
                    <a href="/search"><i class="fas fa-search"></i></a> 
            </div>
            <div class="nav-right-side">
                <div class="nav-link-wrapper">
                    {% if g.user %}
                        <a href="/logout">{{g.user.username}}, Logout</a>
                    {% else %}
                        <a href="/login">User Login</a>
                    {% endif %}
                </div>
            </div>
        </div>

    {% block content %}
    {% endblock %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
