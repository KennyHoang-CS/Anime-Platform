<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    
    
        <div class="nav-wrapper">
            <div class="nav-left-side">
                <div class="logo-link-wrapper">
                    <a href="/">
                        <img src="https://i.ibb.co/Hhs9y6T/site-logo.png" alt="site-logo" width="132" height="132">   
                    </a>
                </div>
                <div class="nav-link-wrapper active-nav-link">
                    <a href="/">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="/users/{{ g.user.id }}">View your watch list</a>
                </div>
                    <i class="fas fa-search"></i>
            </div>
            <div class="nav-right-side">
                <div class="nav-link-wrapper">
                    {% if g.user %}
                        <a href="/logout">Welcome {{g.user.username}}, Logout</a>
                    {% else %}
                        <a href="/login">User Login</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="video-wrapper">
            <iframe width="100%" height="345" frameBorder="0"
            src="https://www.youtube.com/embed/Q8bmv-14OVI?autoplay=0&mute=1">
            </iframe>
        </div>


    <div class="container">    
    <section class="anime-cards-container">
    {% for anime in anime_trending_list %}
    <div class="anime-card">   
    <div class="anime-card-image" style="background-image: url({{anime[2]}});"></div>
        <div class="anime-card-content">
            <div class="anime-card-title">{{anime[0]}}</div>
            <div class="anime-card-description">{{anime[1]}}</div>
        </div>
    </div> 
    {% endfor  %}
    </section>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/static/TrendingAnimeList.js"></script>
</body>

</html>
